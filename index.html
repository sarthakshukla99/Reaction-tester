<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction tester</title>
    <style>
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        #shape {
            width: 150px;
            height: 150px;
            background-color:  lightgreen;
            position: relative;
        }
    </style>
</head>

<body>
    <h1>REACTION TESTER</h1>
    <p>Click on the boxes as soon as you can</p>
    <div id="shape"></div>
    

    <script>
        var start = new Date().getTime();
        
        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            document.getElementById('shape').style.transition = "all 1s"
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
            }
            
        function move(){
            var left ;
            var top ;
            var right;
            var wh;
            left = Math.random() * 300;
            top = Math.random() * 300;
            right= Math.random() * 300;
            wh = ((Math.random() * 400) + 100);
            
            document.getElementById('shape').style.left = left + "px";
            document.getElementById('shape').style.right = right + "px";
            document.getElementById('shape').style.top = top + "px";
            document.getElementById('shape').style.width = wh + "px";
            document.getElementById('shape').style.height = wh + "px";
            document.getElementById('shape').style.display = "block"
            document.getElementById('shape').style.backgroundColor = getRandomColor();
            start = new Date().getTime();
        }
        move();
        document.getElementById('shape').onclick = function(){
            document.getElementById('shape').style.display = "none";
            
            var end = new Date().getTime();
            var total = (end - start)/1000;
            alert(total);
            move();
        }
    </script>
</body>

</html>
